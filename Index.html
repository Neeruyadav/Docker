<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h1>The table tag</h1>

<p>Use of the tr tag: It defines a row in a table.</p>

<table>
  <tr>
    <th>Holiday</th>
    <th>Date</th>
  </tr>
  <tr>
    <td>Diwali</td>
    <td>11 November</td>
  </tr>
  <tr>
    <td>Christmas</td>
    <td>25 December</td>
  </tr>
  <tr>
  <td>Holi</td>
  <td>25 March</td>
  </tr>
</table>

</body>
</html>
